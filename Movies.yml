templates:
  Person:
    smart_filter:
      any:
        actor: tmdb
        director: tmdb
        writer: tmdb
        producer: tmdb
      sort_by: release.desc
      validate: false
    tmdb_person: <<person>>
    sort_title: +6_<<collection_name>>
    url_poster:
    radarr_add_missing: false


