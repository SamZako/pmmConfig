collections:
  Quick Flicks:
    sort_title: "++++QuickFlicks"
    plex_search:
      all:
        duration.lte: 95
        duration.gte: 55
        plays.lt: 1
    sync_mode: sync
    collection_order: random
  Letterboxd Watchlist:
    radarr_taglist: letterboxd
    sort_title: "+++++Letterboxd"
    smart_label:
      sort_by: added.desc
      all:
        label: <<smart_label>>
        unplayed: true
  Best Picture Winners:
    imdb_list: https://www.imdb.com/list/ls062667125/
    summary: A collection of all Oscar winners.
    sort_title: "0 BEST PICTURE"
    collection_order: release.desc
    collection_mode: default
    sync_mode: sync
  IMDb Top 250:
    imdb_chart: top_movies
    collection_order: custom
    sync_mode: sync
  Stand-Up Comedy:
    sort_title: "30 Standup Comedy"
    tmdb_keyword: 9716
    collection_order: release.desc
  Marvel Cinnematic Universe:
    tmdb_list: 9387
    collection_order: release.asc
    url_poster: https://theposterdb.com/api/assets/879
    sync_mode: sync
  Trending:
    sort_title: '+++++Trending'
    sync_mode: sync
    smart_label: random
    tmdb_trending_daily: 10
    tmdb_trending_weekly: 10
    summary: Movies Trending across the internet
  Now in Theaters:
    sort_title: '+++++Now Playing'
    sync_mode: sync
    smart_label: random
    tmdb_now_playing: 10
    summary: Now Playing in Theaters 
